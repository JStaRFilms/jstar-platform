<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGPT | Create New Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #171717;
            --bg-secondary: #000000;
            --bg-tertiary: #262626;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333; /* Mock background for the phone frame */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        ::-webkit-scrollbar-thumb { background-color: #555; border-radius: 4px; }
        
        /* Prevents iOS zoom on input focus */
        input, textarea, select {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="mobile-frame" class="w-full max-w-sm h-full sm:h-[90vh] sm:max-h-[800px] bg-black flex flex-col shadow-2xl sm:rounded-3xl overflow-hidden">
        
        <!-- Header -->
        <header class="flex-shrink-0 flex items-center justify-between p-4 bg-black/50 backdrop-blur-sm border-b border-neutral-800">
            <button class="p-2 -ml-2 text-neutral-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-semibold text-white">New Prompt</h1>
            </div>
            <button class="text-sm font-semibold text-accent-blue hover:text-sky-400 transition-colors">
                Save
            </button>
        </header>

        <!-- Form Content -->
        <main class="flex-1 overflow-y-auto p-4 bg-neutral-900">
            <div class="space-y-6">
                
                <!-- Prompt Name -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Prompt Name</label>
                    <input type="text" placeholder="e.g., YouTube Script Generator" class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none">
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Description</label>
                    <textarea rows="3" placeholder="Briefly describe what this prompt does..." class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none"></textarea>
                </div>

                <!-- Prompt Content -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Prompt Content</label>
                    <textarea rows="8" placeholder="Enter your prompt here. You can use placeholders like [TOPIC] or [AUDIENCE]..." class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none">You are a creative content strategist.

Your task is to generate a YouTube video script about [TOPIC].

The target audience is [AUDIENCE].

Please follow this framework:
1. Hook: ...
2. Main Content: ...
3. Call-to-Action: ...</textarea>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Tags</label>
                    <input type="text" placeholder="Add comma-separated tags" class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none">
                    <div class="flex flex-wrap gap-2 mt-2">
                        <span class="text-xs bg-sky-900/80 text-sky-300 px-2 py-1 rounded-md flex items-center gap-1">#youtube <button>&times;</button></span>
                        <span class="text-xs bg-sky-900/80 text-sky-300 px-2 py-1 rounded-md flex items-center gap-1">#scriptwriting <button>&times;</button></span>
                    </div>
                </div>

                <!-- Access Level -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Access Level</label>
                    <select class="w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none appearance-none bg-no-repeat bg-right-3" style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 20 20%27 fill=%27none%27 stroke=%27%23a3a3a3%27 stroke-width=%271.5%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpath d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e'); background-size: 1.25rem;">
                        <option>Tier 1+</option>
                        <option>Tier 2+</option>
                        <option>Tier 3</option>
                        <option>Admin Only</option>
                    </select>
                </div>

            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGPT | Mobile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #171717;
            --bg-secondary: #000000;
            --bg-tertiary: #262626;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333; /* Mock background for the phone frame */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        ::-webkit-scrollbar-thumb { background-color: #555; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="mobile-frame" class="w-full max-w-sm h-full sm:h-[90vh] sm:max-h-[800px] bg-black flex flex-col shadow-2xl sm:rounded-3xl overflow-hidden">
        
        <!-- Header -->
        <header class="flex-shrink-0 flex items-center p-4 bg-black/50 backdrop-blur-sm border-b border-neutral-800">
            <button class="p-2 -ml-2 text-neutral-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <div class="text-center w-full">
                <h1 class="text-lg font-semibold text-white">Settings</h1>
            </div>
            <div class="w-6"></div> <!-- Spacer -->
        </header>

        <!-- Settings Content -->
        <main class="flex-1 overflow-y-auto p-4 bg-neutral-900">
            <div class="space-y-8">

                <!-- Profile Card -->
                <div class="bg-neutral-800/60 p-4 rounded-2xl border border-neutral-700/80 flex items-center gap-4">
                    <div class="w-14 h-14 flex-shrink-0 rounded-full bg-gradient-to-br from-accent-blue to-accent-purple flex items-center justify-center font-bold text-xl text-white">
                        JO
                    </div>
                    <div class="flex-1">
                        <h2 class="font-bold text-white text-lg">John Oluleke-Oke</h2>
                        <p class="text-sm text-neutral-400">Tier 3 Member</p>
                    </div>
                </div>

                <!-- General Settings Group -->
                <div>
                    <h3 class="text-xs font-semibold text-neutral-500 uppercase px-3 mb-2">General</h3>
                    <div class="bg-neutral-800/60 rounded-xl border border-neutral-700/80 divide-y divide-neutral-700/80">
                        <a href="#" class="flex items-center justify-between p-3.5 hover:bg-neutral-800 transition-colors rounded-t-xl">
                            <div class="flex items-center gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                <span class="font-medium text-white">Personas</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-neutral-400">Creative Director</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                            </div>
                        </a>
                        <a href="#" class="flex items-center justify-between p-3.5 hover:bg-neutral-800 transition-colors">
                            <div class="flex items-center gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                                <span class="font-medium text-white">Notifications</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                        </a>
                         <div class="flex items-center justify-between p-3.5 hover:bg-neutral-800 transition-colors rounded-b-xl">
                            <div class="flex items-center gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                                <span class="font-medium text-white">Appearance</span>
                            </div>
                            <div class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" value="" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-neutral-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent-blue"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Integrations Group -->
                <div>
                    <h3 class="text-xs font-semibold text-neutral-500 uppercase px-3 mb-2">Integrations</h3>
                    <a href="#" class="bg-neutral-800/60 rounded-xl border border-neutral-700/80 flex items-center justify-between p-3.5 hover:bg-neutral-800 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                            <span class="font-medium text-white">Obsidian Vault</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                </div>

                <!-- Logout -->
                <div>
                     <button class="w-full bg-neutral-800/60 rounded-xl border border-neutral-700/80 flex items-center gap-3 p-3.5 hover:bg-red-900/40 text-red-400 hover:border-red-500/50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        <span class="font-medium">Log Out</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="flex-shrink-0 flex items-center justify-around bg-black/60 backdrop-blur-sm border-t border-neutral-800 p-2">
            <a href="#" class="flex flex-col items-center gap-1 text-neutral-400 p-2 w-full rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <span class="text-xs">Chat</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1 text-neutral-400 p-2 w-full rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
                <span class="text-xs">Tools</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1 text-neutral-400 p-2 w-full rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span class="text-xs">History</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1 text-white bg-neutral-800 p-2 w-full rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="text-xs">Settings</span>
            </a>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGPT | New Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #171717;
            --bg-secondary: #000000;
            --bg-tertiary: #262626;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333; /* Mock background for the phone frame */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="mobile-frame" class="w-full max-w-sm h-full sm:h-[90vh] sm:max-h-[800px] bg-neutral-900 flex flex-col shadow-2xl sm:rounded-3xl overflow-hidden">
        
        <!-- Header -->
        <header class="flex-shrink-0 flex items-center justify-between p-4 bg-black/50 backdrop-blur-sm border-b border-neutral-800">
            <button class="p-2 -ml-2 text-neutral-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <div class="text-center">
                <h1 class="font-semibold text-white">JOHNGPT</h1>
            </div>
            <button class="p-2 -mr-2 text-neutral-400 hover:text-white transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
            </button>
        </header>

        <!-- Welcome Screen Content -->
        <main class="flex-1 flex flex-col justify-between overflow-y-auto p-4">
            <div class="flex-1 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 mb-6 rounded-2xl bg-gradient-to-br from-accent-blue to-accent-purple"></div>
                <h1 class="text-3xl font-bold text-white mb-4">How can I help?</h1>
                <p class="text-neutral-400">Select a persona to start a new chat.</p>
            </div>
            
            <!-- Persona Cards -->
            <div class="space-y-3">
                 <!-- Creative Director -->
                <a href="#" class="block bg-neutral-800/60 p-4 rounded-xl border border-neutral-700/80 hover:bg-neutral-800 transition-colors active:scale-[0.98]">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center bg-gradient-to-br from-accent-blue to-sky-500 rounded-lg text-white">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-white">Creative Director</h3>
                            <p class="text-sm text-neutral-400">For content strategy and storytelling.</p>
                        </div>
                    </div>
                </a>
                
                <!-- Systems Mentor -->
                <a href="#" class="block bg-neutral-800/60 p-4 rounded-xl border border-neutral-700/80 hover:bg-neutral-800 transition-colors active:scale-[0.98]">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center bg-gradient-to-br from-green-500 to-teal-500 rounded-lg text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-white">Systems Mentor</h3>
                            <p class="text-sm text-neutral-400">For workflow and productivity.</p>
                        </div>
                    </div>
                </a>

                <!-- Faith Guide -->
                 <a href="#" class="block bg-neutral-800/60 p-4 rounded-xl border border-neutral-700/80 hover:bg-neutral-800 transition-colors active:scale-[0.98]">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center bg-gradient-to-br from-accent-purple to-pink-500 rounded-lg text-white">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-white">Faith Guide</h3>
                            <p class="text-sm text-neutral-400">For values and purpose-driven content.</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Input Bar -->
            <div class="mt-6">
                 <div class="relative">
                    <input type="text" placeholder="Or ask anything..." class="w-full bg-neutral-800 border border-neutral-700 rounded-2xl p-3 pl-4 pr-12 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none">
                    <button class="absolute right-1.5 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-accent-purple text-white rounded-full hover:bg-violet-500 transition-colors">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

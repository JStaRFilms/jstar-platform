<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGPT | Obsidian Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #171717;
            --bg-secondary: #000000;
            --bg-tertiary: #262626;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333; /* Mock background for the phone frame */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        ::-webkit-scrollbar-thumb { background-color: #555; border-radius: 4px; }
        
        /* Prevents iOS zoom on input focus */
        input, textarea, select {
            font-size: 16px;
        }

        /* Custom Radio Button Styling */
        input[type="radio"]:checked + label {
            border-color: var(--accent-blue);
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div id="mobile-frame" class="w-full max-w-sm h-full sm:h-[90vh] sm:max-h-[800px] bg-black flex flex-col shadow-2xl sm:rounded-3xl overflow-hidden">
        
        <!-- Header -->
        <header class="flex-shrink-0 flex items-center p-4 bg-black/50 backdrop-blur-sm border-b border-neutral-800">
            <button class="p-2 -ml-2 text-neutral-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <div class="text-center w-full">
                <h1 class="text-lg font-semibold text-white">Obsidian Export</h1>
            </div>
            <div class="w-6"></div> <!-- Spacer -->
        </header>

        <!-- Form Content -->
        <main class="flex-1 overflow-y-auto p-4 bg-neutral-900">
            <div class="space-y-6">
                
                <!-- Conversation Selection -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Conversation</label>
                    <div class="bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white">
                        <p class="font-medium">Brand Identity Color Palette</p>
                        <p class="text-xs text-neutral-400 mt-0.5">Today â€¢ 12 messages</p>
                    </div>
                </div>

                <!-- Export Configuration -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Vault Path</label>
                    <input type="text" value="J StaR Platform/Conversations/" class="font-mono text-sm w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">File Name</label>
                    <input type="text" value="Brand-Identity-Palette.md" class="font-mono text-sm w-full bg-neutral-800 border border-neutral-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-accent-purple focus:outline-none">
                </div>

                <!-- Export Format -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1.5">Format</label>
                    <div class="space-y-2">
                        <input type="radio" name="export-format" id="format-full" class="sr-only" checked>
                        <label for="format-full" class="block bg-neutral-800 border border-neutral-700 rounded-lg p-3 cursor-pointer transition-colors">
                            <p class="font-medium text-white">Full Conversation</p>
                            <p class="text-xs text-neutral-400 mt-0.5">Export all messages and metadata.</p>
                        </label>
                        
                        <input type="radio" name="export-format" id="format-summary" class="sr-only">
                        <label for="format-summary" class="block bg-neutral-800 border border-neutral-700 rounded-lg p-3 cursor-pointer transition-colors">
                            <p class="font-medium text-white">AI Summary</p>
                            <p class="text-xs text-neutral-400 mt-0.5">Generate key points and action items.</p>
                        </label>
                    </div>
                </div>

                 <!-- Options -->
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-2">Options</label>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between bg-neutral-800 border border-neutral-700 rounded-lg p-3">
                            <span class="font-medium text-white text-sm">Include Metadata</span>
                            <div class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" value="" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-neutral-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent-blue"></div>
                            </div>
                        </div>
                         <div class="flex items-center justify-between bg-neutral-800 border border-neutral-700 rounded-lg p-3">
                            <span class="font-medium text-white text-sm">Include Tags</span>
                            <div class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" value="" class="sr-only peer">
                                <div class="w-11 h-6 bg-neutral-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent-blue"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Save Button Footer -->
        <footer class="flex-shrink-0 p-3 bg-black/50 backdrop-blur-sm border-t border-neutral-800">
             <button class="w-full flex items-center justify-center gap-2 py-3 bg-gradient-to-r from-accent-blue to-accent-purple text-white rounded-xl font-semibold hover:opacity-90 active:scale-[0.98] transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                Save to Vault
            </button>
        </footer>
    </div>
</body>
</html>
